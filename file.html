<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click to Reveal Coordinates</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

<style>
  /* Container to center the shape */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f8ff;
  }

  /* Slanted rectangle */
  .slanted-rectangle {
    position: absolute; /* Position relative to the body */
    top: 135px;
    left: -170px;
    width: 800px;
    height: 65px;
    background-color: black;
    border: 2.5px solid #1bde97;
    transform: rotate(-15deg); /* Rotate to create the slanted effect */
    transform-origin: top left; /* Set the rotation origin to top-left */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    /* font-weight: bold; */
    
  }
  .slanted-rectangle .big-letter {
    font-family: 'Anton', sans-serif; /* Using Anton font */
    font-size: 64px; /* Larger size for the 'P' */
    color: #1bde97; /* Text color */
    text-transform: uppercase;
  }

  .slanted-rectangle .small-text {
    font-family: 'Anton', sans-serif; /* Same font for consistency */
    font-size: 55px; /* Smaller size for 'ROFILE' */
    color: #1bde97;
    text-transform: uppercase;
    letter-spacing: 1px; /* Adds a bit of spacing to match the style */
  }

  .slanted-rectangle2 {
    position: absolute; /* Position relative to the body */
    top: 820px;
    left: 1200px;
    width: 700px;
    height: 700px;
    background-color: black;
    border: 2.5px solid #1bde97;
    transform: rotate(-20deg); /* Rotate to create the slanted effect */
    transform-origin: top left; /* Set the rotation origin to top-left */
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff; /* Text color */
    font-size: 32px;
    font-family: Arial, sans-serif;
    text-align: center;
    font-weight: bold;
  }
  /* Menu Bar */
  .menu-bar{
    position: absolute;
    top: 90px;
    left: 25px;
    width: 215px;
    height: 750px;
    background-color: black;
    border: 2.5px solid #1bde97;
  }
  .menu2-bar{
    position: absolute;
    top: 10px;
    left: 330px;
    width: 3000px;
    height: 55px;
    background-color: black;
    border: 2.5px solid #1bde97;
  }
  .main-screen{
    position: absolute;
    top: 83px;
    left: 265px;
    width: 1255px;
    height: 720px;
    background-color: black;
    border: 2.5px solid #e3e39a;
  }
  .button, .button2, .button3, .button4, .button5, .button6 {
    display: flex;
    position: absolute;
    background-color: black;
    border: 2.5px solid #1bde97;
    width: 215px;
    height: 60px; /* Set height to 60px for all buttons */
    left: 25px;
    font-family: 'Noto Sans', sans-serif;
    font-size: 24px;
    color:#1bde97;
    font-weight: bold;
    justify-content: center; /* Centers the content horizontally */
    align-items: center; /* Centers the content vertically */
    text-align: center; /* Center-aligns text inside the box */
}
  .button:hover, .button2:hover, .button3:hover, .button4:hover, .button5:hover, .button6:hover {
    background-color: #71754a;
    border: 2.5px solid #fdfea3;
    color: #fdfea3;
}
  .back_button {
    display: flex;
    position: absolute;
    background-color: black;
    border: 2.5px solid #1bde97;
    width: 100px;
    height: 60px;
    
  }
  /* Positioning for each button */
  .button { top: 195px; }
  .button2 { top: 275px; }
  .button3 { top: 355px; }
  .button4 { top: 435px; }
  .button5 { top: 515px; }
  .button6 { top: 595px; }
  .exit_button {
    display: flex;
    position: absolute;
    background-color: black;
    color: #1bde97;
    font-family: 'Anton', sans-serif; /* Using Anton font */
    font-size: 64px;
    top: 735.5px;
    left: 1437px;
    width: 100px;
    height: 60px;
  }
  /* Make body full screen and clickable */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
    cursor: pointer;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Prevents scrolling */
  }

  /* Style for coordinate display */
  #coordinates {
    position: absolute;
    padding: 10px;
    background-color: black;
    border: 5px solid #1bde97;
    color: #fff;
    border-radius: 5px;
    pointer-events: none; /* Allows clicking through the coordinates box */
  }
</style>
</head>
<body>
    <div class="container">
        <div class="main-screen"></div>
        <div class="menu2-bar"></div>
        <div class="menu-bar"></div>
        <div class="slanted-rectangle">
          <span class="big-letter">P</span><span class="small-text">rofile</span>
        </div>
        <div class="button">1. Introduction</div>
        <div class="button2">2. About Me</div>
        <div class="button3">3. Skills</div>
        <div class="button4">4. Projects</div>
        <div class="button5">5. Experience</div>
        <div class="button6">6. Contact</div>
        <div class="slanted-rectangle2">Exit</div>
        <div class="exit_button">EXIT</div>
      </div>
      
<!-- Coordinate display element -->
<div id="coordinates">Click anywhere to get coordinates</div>
<audio id="click_sound" src="click_sound.mp3" preload="auto"></audio>
<script>
// Get the audio element
const hoverSound = document.getElementById('click_sound');

// Function to play sound
function playSound() {
  hoverSound.currentTime = 0; // Reset audio to the start
  hoverSound.play(); // Play the audio
}

// Get all buttons that should play the sound
const buttons = document.querySelectorAll('.button, .button2, .button3, .button4, .button5, .button6');

// Add event listener to each button
buttons.forEach(button => {
  button.addEventListener('mouseenter', playSound);
});
  // Select the coordinate display element
  const coordinatesDisplay = document.getElementById('coordinates');

  // Add click event listener to the document body
  document.body.addEventListener('click', (event) => {
    // Get X and Y coordinates of the click relative to the viewport
    const x = event.clientX;
    const y = event.clientY;

    // Update the coordinate display text
    coordinatesDisplay.textContent = `X: ${x}, Y: ${y}`;

    // Position the display near the click, offset slightly
    coordinatesDisplay.style.left = `${x + 10}px`;
    coordinatesDisplay.style.top = `${y + 10}px`;
  });
</script>

</body>
</html>
