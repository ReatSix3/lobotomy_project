<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click to Reveal Coordinates</title>
<style>
  /* Container to center the shape */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f8ff;
  }

  /* Slanted rectangle */
  .slanted-rectangle {
    position: absolute; /* Position relative to the body */
    top: 110px;
    left: -20px;
    width: 700px;
    height: 65px;
    background-color: #4CAF50;
    transform: rotate(-15deg); /* Rotate to create the slanted effect */
    transform-origin: top left; /* Set the rotation origin to top-left */
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff; /* Text color */
    font-size: 16px;
    font-family: Arial, sans-serif;
    text-align: center;
    font-weight: bold;
  }
  
  .slanted-rectangle2 {
    position: absolute; /* Position relative to the body */
    top: 820px;
    left: 1200px;
    width: 700px;
    height: 700px;
    background-color: #4CAF50;
    transform: rotate(-20deg); /* Rotate to create the slanted effect */
    transform-origin: top left; /* Set the rotation origin to top-left */
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff; /* Text color */
    font-size: 16px;
    font-family: Arial, sans-serif;
    text-align: center;
    font-weight: bold;
  }
  /* Menu Bar */
  .menu-bar{
    position: absolute;
    top: 100px;
    left: 25px;
    width: 215px;
    height: 750px;
    background-color: yellowgreen;
  }
  .menu2-bar{
    position: absolute;
    top: 0px;
    left: 400px;
    width: 3000px;
    height: 65px;
    background-color: aqua;
  }
  .main-screen{
    position: absolute;
    top: 83px;
    left: 265px;
    width: 1255px;
    height: 725px;
    background-color: purple;
  }
  /* Make body full screen and clickable */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgb(224, 181, 64);
    cursor: pointer;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Prevents scrolling */
  }

  /* Style for coordinate display */
  #coordinates {
    position: absolute;
    padding: 10px;
    background-color: #1bde97;
    color: #fff;
    border-radius: 5px;
    pointer-events: none; /* Allows clicking through the coordinates box */
  }
</style>
</head>
<body>
    <div class="container">
        <div class="main-screen"></div>
        <div class="menu2-bar"></div>
        <div class="menu-bar"></div>
        <div class="slanted-rectangle">Profile</div>
        <div class="slanted-rectangle2"></div>
      </div>
      
<!-- Coordinate display element -->
<div id="coordinates">Click anywhere to get coordinates</div>

<script>
  // Select the coordinate display element
  const coordinatesDisplay = document.getElementById('coordinates');

  // Add click event listener to the document body
  document.body.addEventListener('click', (event) => {
    // Get X and Y coordinates of the click relative to the viewport
    const x = event.clientX;
    const y = event.clientY;

    // Update the coordinate display text
    coordinatesDisplay.textContent = `X: ${x}, Y: ${y}`;

    // Position the display near the click, offset slightly
    coordinatesDisplay.style.left = `${x + 10}px`;
    coordinatesDisplay.style.top = `${y + 10}px`;
  });
</script>

</body>
</html>
